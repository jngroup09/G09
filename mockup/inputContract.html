    <body>
      <header>

        <h1>契約したサービスを入力してください</h1>
        <select name="usingSubsc"></select>

              </select></p><br><br>
       
              <p>支払い頻度
                <select name="flequency">
                    <option value="1m">一か月</option>
                    <option value="hy">半年</option>
                    <option value="1y">一年</option>
                </select>
              </p>
              <p>支払い料金</p>
              <br>
              <p>無料期間終了予定日</p>
              <div class="calendar-wrap">

                      <th>Thu</th>
                      <th>Fri</th>
                      <th class="sat">Sat</th>
                    </tr>
                  </thead>

                      <td class="mute">30</td>
